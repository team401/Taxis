plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm' version '1.2.60'
}

group 'org.team401'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url "http://dl.bintray.com/team401/SnakeSkin"
    }

    maven {
        url "http://first.wpi.edu/FRC/roborio/maven/release"
    }

    maven {
        url "https://raw.githubusercontent.com/Open-RIO/Maven-Mirror/master/m2"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.snakeskin:SnakeSkin-Core:2.0b6"
    implementation "org.snakeskin:SnakeSkin-FRC:2.0b6"
    implementation "org.snakeskin:SnakeSkin-CTRE:2.0b6"

    implementation "openrio.mirror.third.ctre:CTRE-phoenix-java:5.3.1.0"

    api "gov.nist.math:jama:1.0.3"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

wrapper {
    gradleVersion = '4.10'
}